<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <h1 class="btn btn-default heading">Image Recognition</h1>
        <br /><br />
        <p style="font-size: 22px">
          Model is trained to identify the following objects:
        </p>
        <b class="nameofobjects"
          >Father
          <hr />
          Mother
          <hr />
          Older Brother
          <hr />
          Younger Brother
          <hr />
        </b>
        <label>Webcam View - </label>
        <br /><br />
        <div id="camera"></div>
        <br><br>
        <label>Result View - </label>
        <br /><br />
        <div id="result">

        </div>
        <br /><br />
        <br /><button onclick="takeSnapshot()" class="btn btn-info btn-take">Take Snapshot</button><br /> 
        <br /><br />
        <button onclick="check()" class="btn btn-success btn-identify">Identify Image</button>
        <br><br>
        <p style="font-size: 22px">Object : <span id="result_object_name"></span></p>
        <p style="font-size: 22px">Accuracy : <span id="accuracy_object_percentage"></span></p>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
